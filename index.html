<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix screenshot">
      <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="add-item">
        <label for="add-item__input" class="input-label">Add Item</label>
        <div class="input-wrapper">
          <input id="add-item__input"class="task input_text" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox"><label class="task input_checkbox">Pay Bills</label>
            <input type="text" class="task input_text">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="img" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox"><label class="task input_checkbox">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input_text">
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn"><img class="img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" checked><label class="task input_checkbox">See the Doctor</label>
            <input type="text" class="task input_text">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
